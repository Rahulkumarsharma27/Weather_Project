<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather">
        <form action="" class="search-form">
            <input type="text"
             class="city-input" placeholder="Enter City Name">
            <button class="search-button" type="submit"><i class="material-icons">search</i></button>
        </form>
        <div class="city-section">
            <h1 class="city-name">Aligarh</h1>
            <p class="date">27 May 2024</p>
        </div>
        <div class="temp-info">
            <div class="desc"><i class="material-icons">sunny</i> <span class="desc-text">Sunny</span></div>
            <p class="temp">27</p>
        </div>
        <div class="add-info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">4 km/Hr</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>

            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity-label">humidity</p>
                </div>
            </div>

            <div class="visibility-info">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance">4 km/Hr</h3>
                    <p class="visibility">visibility</p>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
